<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online PowerPoint Alternative</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }
        #toolbar {
            background-color: #f3f3f3;
            padding: 10px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ccc;
            gap: 10px;
        }
        #toolbar select, #toolbar button, #toolbar input {
            padding: 5px;
            font-size: 14px;
        }
        #workspace {
            display: flex;
            height: calc(100vh - 60px);
            background-color: #eaeaea;
        }
        #slides {
            width: 20%;
            background-color: #fff;
            border-right: 1px solid #ccc;
            overflow-y: auto;
            padding: 10px;
        }
        .slide-preview {
            border: 1px solid #ccc;
            padding: 5px;
            margin-bottom: 10px;
            cursor: pointer;
            background-color: #f9f9f9;
        }
        .slide-preview.active {
            border-color: #0078d7;
        }
        #editor {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
        }
        .slide {
            width: 80%;
            height: 80%;
            border: 2px solid #ccc;
            display: flex;
            flex-direction: row;
            background-color: white;
            position: relative;
        }
        .column {
            flex: 1;
            padding: 10px;
            border-right: 1px solid #eee;
            overflow: auto;
        }
        .column:last-child {
            border-right: none;
        }
        .column[contenteditable="true"] {
            outline: none;
        }
        #fullscreen-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            z-index: 1000;
        }
        .fullscreen-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background-color: white;
        }
        #fullscreen-container button {
            position: absolute;
            top: 10px;
            background-color: #0078d7;
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
        }
        #prevSlide {
            left: 10px;
        }
        #nextSlide {
            right: 10px;
        }
        #endPresentation {
            top: 10px;
            right: 50%;
        }
    </style>
</head>
<body>
    <div id="toolbar">
        <select id="fontName">
            <option value="Arial">Arial</option>
            <option value="Verdana">Verdana</option>
            <option value="Georgia">Georgia</option>
        </select>
        <input type="number" id="fontSize" min="8" max="72" value="16">
        <button id="bold">B</button>
        <button id="italic">I</button>
        <button id="underline">U</button>
        <button id="startPresentation">Start Presentation</button>
        <button id="addSlide">Add Slide</button>
        <button id="deleteSlide">Delete Slide</button>
        <button id="saveSlide">Save .SLIDE</button>
        <button id="loadSlide">Load .SLIDE</button>
        <input type="file" id="file-input" accept=".slide">
    </div>
    <div id="workspace">
        <div id="slides"></div>
        <div id="editor">
            <div class="slide">
                <div class="column" contenteditable="true">Column 1: Click to edit</div>
                <div class="column" contenteditable="true">Column 2: Click to edit</div>
            </div>
        </div>
    </div>

    <div id="fullscreen-container">
        <button id="prevSlide">Previous</button>
        <button id="nextSlide">Next</button>
        <button id="endPresentation">End Presentation</button>
        <div class="fullscreen-slide"></div>
    </div>

    <script>
        const slidesContainer = document.getElementById('slides');
        const editor = document.getElementById('editor');
        const addSlideButton = document.getElementById('addSlide');
        const deleteSlideButton = document.getElementById('deleteSlide');
        const saveSlideButton = document.getElementById('saveSlide');
        const loadSlideButton = document.getElementById('loadSlide');
        const fileInput = document.getElementById('file-input');
        const startPresentationButton = document.getElementById('startPresentation');
        const fullscreenContainer = document.getElementById('fullscreen-container');
        const prevSlideButton = document.getElementById('prevSlide');
        const nextSlideButton = document.getElementById('nextSlide');
        const endPresentationButton = document.getElementById('endPresentation');
        const fullscreenSlide = fullscreenContainer.querySelector('.fullscreen-slide');

        let slides = [];
        let currentSlideIndex = 0;

        function renderSlides() {
            slidesContainer.innerHTML = '';
            slides.forEach((slide, index) => {
                const slidePreview = document.createElement('div');
                slidePreview.className = 'slide-preview';
                slidePreview.textContent = `Slide ${index + 1}`;
                if (index === currentSlideIndex) slidePreview.classList.add('active');
                slidePreview.addEventListener('click', () => {
                    currentSlideIndex = index;
                    loadSlideContent();
                    renderSlides();
                });
                slidesContainer.appendChild(slidePreview);
            });
        }

        function saveSlideContent() {
            const columns = editor.querySelectorAll('.column');
            slides[currentSlideIndex] = Array.from(columns).map(col => col.innerHTML);
        }

        function loadSlideContent() {
            const slideContent = slides[currentSlideIndex];
            const columns = editor.querySelectorAll('.column');
            slideContent.forEach((content, index) => {
                columns[index].innerHTML = content;
            });
        }

        function addSlide() {
            saveSlideContent();
            slides.push(['Column 1: Click to edit', 'Column 2: Click to edit']);
            currentSlideIndex = slides.length - 1;
            renderSlides();
            loadSlideContent();
        }

        function deleteSlide() {
            if (slides.length > 1) {
                slides.splice(currentSlideIndex, 1);
                currentSlideIndex = Math.max(0, currentSlideIndex - 1);
                renderSlides();
                loadSlideContent();
            }
        }

        function saveToFile() {
            saveSlideContent();
            const blob = new Blob([JSON.stringify(slides)], { type: 'application/json' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'presentation.slide';
            link.click();
        }

        function loadFromFile(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    slides = JSON.parse(e.target.result);
                    currentSlideIndex = 0;
                    renderSlides();
                    loadSlideContent();
                };
                reader.readAsText(file);
            }
        }

        function startPresentation() {
            fullscreenContainer.style.display = 'flex';
            document.body.requestFullscreen();
            fullscreenSlide.innerHTML = slides[currentSlideIndex].join('<br>');
        }

        function endPresentation() {
            fullscreenContainer.style.display = 'none';
            document.exitFullscreen();
        }

        function nextSlide() {
            if (currentSlideIndex < slides.length - 1) {
                currentSlideIndex++;
                fullscreenSlide.innerHTML = slides[currentSlideIndex].join('<br>');
            }
        }

        function prevSlide() {
            if (currentSlideIndex > 0) {
                currentSlideIndex--;
                fullscreenSlide.innerHTML = slides[currentSlideIndex].join('<br>');
            }
        }

        addSlideButton.addEventListener('click', addSlide);
        deleteSlideButton.addEventListener('click', deleteSlide);
        saveSlideButton.addEventListener('click', saveToFile);
        loadSlideButton.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', loadFromFile);
        startPresentationButton.addEventListener('click', startPresentation);
        endPresentationButton.addEventListener('click', endPresentation);
        nextSlideButton.addEventListener('click', nextSlide);
        prevSlideButton.addEventListener('click', prevSlide);

        // Initialize
        slides.push(['Column 1: Click to edit', 'Column 2: Click to edit']);
        renderSlides();
        loadSlideContent();
    </script>
</body>
</html>
