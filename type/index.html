<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quoffice 2025</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/office-ui-fabric-core/11.1.0/css/fabric.min.css">
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }
        .ribbon {
            display: flex;
            background: #ffffff;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .editor-container {
            margin: 20px;
            background: #ffffff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="ribbon">
        <button class="button ms-Button"><span class="ms-Button-label">Bold</span></button>
        <button class="button ms-Button"><span class="ms-Button-label">Italic</span></button>
        <button class="button ms-Button"><span class="ms-Button-label">Underline</span></button>
        <button class="button ms-Button" onclick="insertImage()"><span class="ms-Button-label">Insert Image</span></button>
    </div>
    
    <div class="editor-container">
        <textarea id="editor"></textarea>
    </div>
    
    <script>
        tinymce.init({
            selector: '#editor',
            plugins: 'image code',
            toolbar: 'bold italic underline | image',
            image_uploadtab: true,
            content_css: 'https://cdnjs.cloudflare.com/ajax/libs/office-ui-fabric-core/11.1.0/css/fabric.min.css'
        });
        
        function insertImage() {
            tinymce.activeEditor.execCommand('mceInsertContent', false, '<img src="" alt="Image">');
        }
    </script>
</body>
</html>
