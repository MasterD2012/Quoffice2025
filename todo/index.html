<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quoffice To-Do</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f4f4f4;
    }
    /* Ribbon */
    .ribbon {
      display: flex;
      background: linear-gradient(to right, #b30000, #ff4d4d);
      color: white;
      padding: 10px 20px;
      justify-content: space-between;
      align-items: center;
    }
    .ribbon h1 {
      font-size: 20px;
      margin: 0;
    }
    .tabs {
      display: flex;
      gap: 20px;
    }
    .tab {
      cursor: pointer;
      font-weight: bold;
    }
    .tab:hover {
      text-decoration: underline;
    }
    /* Panels */
    .panel {
      display: none;
      padding: 15px;
      background: #fff5f5;
      border-bottom: 2px solid #ff4d4d;
    }
    .panel.active {
      display: block;
    }
    .panel button {
      margin-right: 10px;
      margin-bottom: 10px;
    }
    /* Container */
    .container {
      padding: 20px;
    }
    .input-section {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    input[type="text"], select, input[type="date"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 15px;
      background: #ff4d4d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #cc0000;
    }
    .task-list {
      list-style: none;
      padding: 0;
    }
    .task-item {
      background: white;
      margin-bottom: 10px;
      padding: 10px;
      border-left: 5px solid #ff4d4d;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .task-item.completed {
      text-decoration: line-through;
      color: gray;
      opacity: 0.7;
    }
    .task-item input[type="checkbox"] {
      margin-right: 10px;
    }
    /* Responsive Design */
    @media (max-width: 600px) {
      .input-section {
        flex-direction: column;
      }
      input[type="text"], select, input[type="date"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Ribbon -->
  <div class="ribbon">
    <h1>Quoffice To-Do</h1>
    <div class="tabs">
      <div class="tab" onclick="showPanel('homePanel')">Home</div>
      <div class="tab" onclick="showPanel('viewPanel')">View</div>
      <div class="tab" onclick="showPanel('tasksPanel')">Tasks</div>
    </div>
  </div>

  <!-- Panels -->
  <div id="homePanel" class="panel active">
    <button onclick="exportTasks()">Export Tasks</button>
    <input type="file" id="importFile" onchange="importTasks(event)" />
  </div>

  <div id="viewPanel" class="panel">
    <button onclick="filterTasks('all')">Show All</button>
    <button onclick="filterTasks('completed')">Show Completed Only</button>
    <button onclick="filterTasks('incomplete')">Show Incomplete Only</button>
  </div>

  <div id="tasksPanel" class="panel">
    <button onclick="deleteAllTasks()">Delete All Tasks</button>
    <button onclick="sortTasks()">Sort Alphabetically</button>
  </div>

  <!-- Main Content -->
  <div class="container">
    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Enter a new task..." />
      <select id="categoryInput">
        <option value="Work">Work</option>
        <option value="Personal">Personal</option>
        <option value="Other">Other</option>
      </select>
      <input type="date" id="dueDateInput" />
      <button onclick="addTask()">Add Task</button>
      <button onclick="clearCompleted()">Clear Completed</button>
