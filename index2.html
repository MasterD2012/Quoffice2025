<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quoffice Launcher</title>
  <style>
    /* Full-page gradient background */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      color: #ffffff;
    }
    /* Central glassmorphism container */
    .launcher-container {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 15px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      padding: 40px;
      width: 90%;
      max-width: 600px;
      text-align: center;
    }
    /* Header styling */
    .launcher-header {
      font-size: 2.5em;
      margin-bottom: 20px;
      font-weight: bold;
    }
    /* Application buttons container */
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    /* Individual app buttons */
    .app-button {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      padding: 15px 25px;
      font-size: 1.1em;
      text-decoration: none;
      color: #fff;
      transition: background 0.3s, transform 0.3s;
    }
    .app-button:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: translateY(-3px);
    }
    /* Tip of the Day section */
    .tip-section {
      border-top: 1px solid rgba(255, 255, 255, 0.3);
      padding-top: 15px;
      font-size: 1em;
      margin-top: 20px;
    }
    .tip-section span.source {
      font-style: italic;
      font-size: 0.9em;
      color: #dcdcdc;
    }
  </style>
</head>
<body>
  <div class="launcher-container">
    <div class="launcher-header">Quoffice Launcher</div>
    <div class="buttons">
      <!-- Replace these URLs with your actual application paths -->
      <a href="https://masterd2012.github.io/Quoffice2025/app1.html" target="_blank" class="app-button">Application 1</a>
      <a href="https://masterd2012.github.io/Quoffice2025/app2.html" target="_blank" class="app-button">Application 2</a>
      <a href="https://masterd2012.github.io/Quoffice2025/app3.html" target="_blank" class="app-button">Application 3</a>
    </div>
    <div class="tip-section">
      Tip of the Day: <strong>Stay organized for better productivity!</strong><br>
      <span class="source">Source: Quoffice Online</span>
    </div>
  </div>
</body>
</html>
