<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Center</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e6f0f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }

        .header {
            font-size: 28px;
            font-weight: bold;
            color: #0078d4;
            margin-bottom: 20px;
        }

        .sub-header {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .btn-update {
            background-color: #0078d4;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .btn-update:hover {
            background-color: #005a9e;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .btn-update:active {
            transform: translateY(0);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .message {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            background-color: #f3f8ff;
            border: 1px solid #cce0ff;
            color: #0078d4;
            font-size: 16px;
            font-weight: 500;
        }

        .download-link {
            color: #0078d4;
            text-decoration: none;
            font-weight: bold;
            border-bottom: 2px solid transparent;
            transition: border-bottom 0.2s ease;
        }

        .download-link:hover {
            border-bottom: 2px solid #0078d4;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #f1f1f1;
            border-radius: 50px;
            margin-top: 30px;
            display: none;
        }

        .progress-bar div {
            height: 100%;
            background-color: #0078d4;
            border-radius: 50px;
            width: 0;
            transition: width 0.3s ease;
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #777;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .footer a {
            color: #0078d4;
            text-decoration: none;
            margin-left: 5px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Animation for message pop */
        @keyframes popMessage {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .message {
            animation: popMessage 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Windows Update Center</div>
        <div class="sub-header">Get the latest updates to enhance your experience and keep your system secure.</div>
        
        <button class="btn-update" onclick="checkForUpdate()">Check for Update</button>
        
        <div class="message" id="message"></div>

        <div class="progress-bar" id="progressBarContainer">
            <div id="progressBar"></div>
        </div>
    </div>

    <div class="footer">
        <span>Powered by <a href="https://example.com" target="_blank">Example.com</a></span>
    </div>

    <script>
        const versionCheckUrl = 'https://example.com/update/version.txt'; // Replace with actual version URL
        const currentVersion = '1.0.0'; // Replace with dynamic current version from the app

        async function checkForUpdate() {
            document.getElementById('progressBarContainer').style.display = 'block';
            document.getElementById('progressBar').style.width = '0%';
            document.getElementById('message').innerText = '';
            
            // Simulate progress
            let progress = 0;
            const interval = setInterval(() => {
                progress += 10;
                document.getElementById('progressBar').style.width = `${progress}%`;
                if (progress === 100) clearInterval(interval);
            }, 100);

            try {
                const response = await fetch(versionCheckUrl);
                if (!response.ok) throw new Error('Failed to check for updates.');
                
                const latestVersion = await response.text();
                document.getElementById('message').innerText = '';

                if (latestVersion.trim() > currentVersion) {
                    document.getElementById('message').innerHTML = `
                        A new version (${latestVersion.trim()}) is available!<br>
                        <a href="https://example.com/update/QuofficeEditor.py" class="download-link" download>Click here to download</a>
                    `;
                } else {
                    document.getElementById('message').innerText = 'You are already using the latest version.';
                }
            } catch (error) {
                document.getElementById('message').innerText = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
