<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type 2025 Online</title>
    <link rel="icon" href="https://masterd2012.github.io/Quoffice2025/type/reascources/quoffice_icon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .ribbon {
            width: 100%;
            background: #f4f4f4;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
        }
        .ribbon button {
            margin: 5px;
            padding: 5px 10px;
            cursor: pointer;
            border: none;
            background: #ddd;
        }
        .editor-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .editor {
            width: 80%;
            height: 80vh;
            border: 1px solid #ccc;
            padding: 10px;
            outline: none;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="ribbon">
        <div>
            <button onclick="formatText('bold')">Bold</button>
            <button onclick="formatText('italic')">Italic</button>
            <button onclick="formatText('underline')">Underline</button>
        </div>
        <div>
            <button onclick="openFile()">Open</button>
            <button onclick="saveFile()">Save</button>
        </div>
    </div>
    <div class="editor-container">
        <div class="editor" contenteditable="true"></div>
    </div>
    
    <script>
        function formatText(command) {
            document.execCommand(command, false, null);
        }
        
        function saveFile() {
            const content = document.querySelector(".editor").innerHTML;
            const blob = new Blob([content], { type: "text/plain" });
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "document.TYP2";
            a.click();
        }
        
        function openFile() {
            const input = document.createElement("input");
            input.type = "file";
            input.accept = ".TYP2";
            input.addEventListener("change", function() {
                const file = this.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        document.querySelector(".editor").innerHTML = e.target.result;
                    };
                    reader.readAsText(file);
                }
            });
            input.click();
        }
    </script>
</body>
</html>
