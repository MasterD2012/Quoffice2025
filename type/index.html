<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Word Processor</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Header style */
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 24px;
        }

        /* Ribbon styles */
        .ribbon {
            background-color: #f1f1f1;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            box-shadow: 0px 4px 2px -2px gray;
        }

        .ribbon-section {
            display: flex;
            gap: 10px;
        }

        .ribbon-section button {
            padding: 10px;
            border: none;
            background-color: #e7e7e7;
            cursor: pointer;
            border-radius: 3px;
        }

        .ribbon-section button:hover {
            background-color: #ccc;
        }

        /* Editor section */
        .editor {
            padding: 20px;
            height: calc(100vh - 100px);
            overflow-y: auto;
        }

        #editorContent {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            padding: 20px;
            font-size: 18px;
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    Type - Word Processor
</header>

<!-- Ribbon Menu -->
<div class="ribbon">
    <div class="ribbon-section">
        <button onclick="execCmd('bold')">Bold</button>
        <button onclick="execCmd('italic')">Italic</button>
        <button onclick="execCmd('underline')">Underline</button>
    </div>
    <div class="ribbon-section">
        <button onclick="execCmd('justifyLeft')">Left Align</button>
        <button onclick="execCmd('justifyCenter')">Center</button>
        <button onclick="execCmd('justifyRight')">Right Align</button>
    </div>
    <div class="ribbon-section">
        <button onclick="execCmd('undo')">Undo</button>
        <button onclick="execCmd('redo')">Redo</button>
    </div>
</div>

<!-- Editor Section -->
<div class="editor">
    <iframe id="editorContent" contenteditable="true"></iframe>
</div>

<!-- Footer Section -->
<footer>
    Created by Smart Guy
</footer>

<script>
    // Execute the document command
    function execCmd(command) {
        let editorContent = document.getElementById('editorContent').contentWindow.document;
        editorContent.execCommand(command, false, null);
        editorContent.body.focus(); // Bring focus back to the editor after each command
    }

    // Set the editorContent iframe body to be editable and styled
    window.onload = function () {
        let editorContent = document.getElementById('editorContent').contentWindow.document;
        editorContent.designMode = "on";
        editorContent.body.style.fontFamily = "Arial, sans-serif";
        editorContent.body.style.fontSize = "18px";
    };
</script>

</body>
</html>
