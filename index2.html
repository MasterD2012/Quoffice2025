<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quoffice Launcher</title>
    <link rel="icon" href="Q2025Logo.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav button {
            background-color: #333;
            color: white;
            padding: 14px 20px;
            border: none;
            cursor: pointer;
        }
        nav button:hover {
            background-color: #ddd;
            color: black;
        }
        section {
            display: none;
            padding: 20px;
        }
        section.active {
            display: block;
        }
        #appsList, #siteList {
            list-style-type: none;
            padding: 0;
        }
        #appsList li, #siteList li {
            margin: 5px 0;
        }
        #appsList li a, #siteList li a {
            text-decoration: none;
            color: #4CAF50;
        }
        #appsList li a:hover, #siteList li a:hover {
            text-decoration: underline;
        }
        #newSiteForm {
            margin-top: 20px;
        }
        #newSiteForm input {
            padding: 5px;
            margin-right: 10px;
        }
        #newSiteForm button {
            padding: 5px 10px;
        }
        #settingsForm {
            margin-top: 20px;
        }
        #settingsForm label {
            display: block;
            margin: 10px 0;
        }
        #settingsForm button {
            padding: 5px 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Quoffice Launcher</h1>
    </header>
    <nav>
        <button onclick="navigate('apps')">My Apps</button>
        <button onclick="navigate('sites')">My Sites</button>
        <button onclick="navigate('settings')">Settings</button>
    </nav>
    <section id="apps" class="active">
        <h2>My Apps</h2>
        <ul id="appsList">
            <!-- List of apps will be dynamically populated here -->
        </ul>
    </section>
    <section id="sites">
        <h2>My Sites</h2>
        <ul id="siteList">
            <!-- List of sites will be dynamically populated here -->
        </ul>
        <div id="newSiteForm">
            <h3>Add New Site</h3>
            <input type="text" id="newSiteLabel" placeholder="Site Name">
            <input type="url" id="newSiteURL" placeholder="Site URL">
            <button onclick="addSite()">Add Site</button>
        </div>
    </section>
    <section id="settings">
        <h2>Settings</h2>
        <form id="settingsForm">
            <!-- Settings options will be added here -->
            <button type="button" onclick="saveSettings()">Save Settings</button>
        </form>
    </section>

    <script>
        // JavaScript code to handle navigation and dynamic content
        const sections = document.querySelectorAll('section');
        const appsList = document.getElementById('appsList');
        const siteList = document.getElementById('siteList');

        const myApps = [
            { name: 'Type', url: 'https://masterd2012.github.io/Quoffice2025/type/' },
            { name: 'Slides', url: 'https://masterd2012.github.io/Quoffice2025/slides/' }
            { name: 'Sheets', url: 'https://masterd2012.github.io/Quoffice2025/slides/app/' }
        { name: 'Notes', url: 'https://masterd2012.github.io/Quoffice2025/notes/' }
            // Add more apps as needed
        ];

        let mySites = JSON.parse(localStorage.getItem('mySites')) || [];

        function navigate(sectionId) {
            sections.forEach(section => {
                section.classList.remove('active');
                if (section.id === sectionId) {
                    section.classList.add('active');
                }
            });
        }

        function renderApps() {
            appsList.innerHTML = '';
            myApps.forEach(app => {
                const li = document.createElement('li');
                li.innerHTML = `<a href="${app.url}" target="_blank">${app.name}</a>`;
                appsList.appendChild(li);
            });
        }

        function renderSites() {
            siteList.innerHTML = '';
            mySites.forEach((site, index) => {
                const li = document.createElement('li');
                li.innerHTML = `<a href="${site.url}" target="_blank">${site.label}</a> <button onclick="removeSite(${index})">Remove</button>`;
                siteList.appendChild(li);
            });
        }

        function addSite() {
            const label = document.getElementById('newSiteLabel').value.trim();
            const url = document.getElementById('newSiteURL').value.trim();
            if (label && url) {
                mySites.push({ label, url });
                localStorage.setItem('mySites', JSON.stringify(mySites));
                document.getElementById('newSiteLabel').value = '';
                document.getElementById('newSiteURL').value = '';
                renderSites();
            }
        }

        function removeSite(index) {
            mySites.splice(index, 1);
            localStorage.setItem('mySites', JSON.stringify(mySites));
            renderSites();
        }

        function saveSettings() {
            // Implement settings save functionality here
            alert('Settings saved!');
        }

        window.onload = function() {
            renderApps();
            renderSites();
            navigate('apps');
        }
    </script>
</body>
</html>
