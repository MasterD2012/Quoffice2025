<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PowerPoint Clone</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        #ribbon {
            height: 50px;
            background: #ddd;
            display: flex;
            align-items: center;
            padding: 0 10px;
            box-sizing: border-box;
        }
        #tabs {
            display: flex;
        }
        .tab {
            padding: 10px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
        }
        .tab.active {
            border-bottom: 3px solid blue;
        }
        .tab-content {
            display: none;
            padding: 10px;
            background: #eee;
        }
        .tab-content.active {
            display: flex;
        }
        #sidebar {
            width: 200px;
            background: #F0F0F0;
            padding: 10px;
            overflow-y: auto;
        }
        .slide-thumbnail {
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            cursor: pointer;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }
        .selected {
            background: #b0c4de;
        }
        #slide-container {
            flex-grow: 1;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-left: 2px solid #ccc;
            padding-top: 50px;
        }
        #slide {
            width: 80%;
            height: 80%;
            border: 1px solid black;
            padding: 10px;
            overflow: auto;
        }
        #presentation-view {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: none;
            justify-content: center;
            align-items: center;
        }
        #presentation-slide {
            width: 80%;
            height: 80%;
            background: white;
            padding: 10px;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #presentation-controls {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: space-between;
            padding: 10px;
            color: white;
            display: none;
        }
        #presentation-view:hover #presentation-controls {
            display: flex;
        }
    </style>
</head>
<body>
    <div id="ribbon">
        <div id="tabs">
            <div class="tab active" onclick="switchTab(event, 'home')">Home</div>
            <div class="tab" onclick="switchTab(event, 'design')">Design</div>
            <div class="tab" onclick="switchTab(event, 'transitions')">Transitions</div>
            <div class="tab" onclick="switchTab(event, 'file')">File</div>
        </div>
    </div>
    <div id="tab-contents">
        <div class="tab-content active" id="home">
            <button onclick="addSlide()">Add Slide</button>
            <button onclick="startPresentation()">Present</button>
        </div>
    </div>
    <div style="display: flex; height: 100%;">
        <div id="sidebar"></div>
        <div id="slide-container">
            <div id="slide" contenteditable="true"></div>
        </div>
    </div>
    <div id="presentation-view" onclick="exitPresentation()">
        <div id="presentation-slide"></div>
        <div id="presentation-controls">
            <button onclick="prevSlide(event)">Previous</button>
            <span id="slide-number">1</span>
            <button onclick="nextSlide(event)">Next</button>
            <button onclick="exitPresentation()">Exit</button>
        </div>
    </div>
    <script>
        let slides = [""];
        let currentSlide = 0;

        function startPresentation() {
            document.getElementById('presentation-view').style.display = 'flex';
            updatePresentationSlide();
        }

        function exitPresentation() {
            document.getElementById('presentation-view').style.display = 'none';
        }

        function nextSlide(event) {
            event.stopPropagation();
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                updatePresentationSlide();
            }
        }

        function prevSlide(event) {
            event.stopPropagation();
            if (currentSlide > 0) {
                currentSlide--;
                updatePresentationSlide();
            }
        }

        function updatePresentationSlide() {
            document.getElementById('presentation-slide').innerHTML = slides[currentSlide];
            document.getElementById('slide-number').innerText = (currentSlide + 1);
        }
    </script>
</body>
</html>
