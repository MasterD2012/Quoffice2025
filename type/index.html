<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="https://masterd2012.github.io/Quoffice2025/type/reascources/quoffice_icon.ico/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quoffice 2025</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/office-ui-fabric-core/11.1.0/css/fabric.min.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }
        .ribbon {
            display: flex;
            background: #ffffff;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .editor-container {
            margin: 20px;
            background: #ffffff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .button {
            margin-right: 10px;
            cursor: pointer;
            border: none;
            background: #0078D4;
            color: white;
            padding: 8px 12px;
            border-radius: 3px;
        }
        .button:hover {
            background: #005A9E;
        }
        #editor {
            width: 100%;
            min-height: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            outline: none;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="ribbon">
        <button class="button" onclick="formatText('bold')">Bold</button>
        <button class="button" onclick="formatText('italic')">Italic</button>
        <button class="button" onclick="formatText('underline')">Underline</button>
        <button class="button" onclick="insertImage()">Insert Image</button>
    </div>
    
    <div class="editor-container">
        <div id="editor" contenteditable="true"></div>
    </div>
    
    <script>
        function formatText(command) {
            document.execCommand(command, false, null);
        }
        
        function insertImage() {
            const url = prompt("Enter image URL:");
            if (url) {
                document.execCommand("insertImage", false, url);
            }
        }
    </script>
</body>
</html>
