<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Center</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 900px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            border: 2px solid #ddd;
        }

        .header {
            font-size: 28px;
            font-weight: bold;
            color: #2a7dff;
            margin-bottom: 20px;
            text-align: center;
        }

        .sub-header {
            font-size: 16px;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.6;
            text-align: center;
        }

        .btn-update {
            background-color: #2a7dff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            width: 50%;
            transition: all 0.3s ease-in-out;
        }

        .btn-update:hover {
            background-color: #1a5ab9;
        }

        .btn-update:active {
            background-color: #174d7f;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #ddd;
            border-radius: 10px;
            margin-top: 30px;
            display: none;
        }

        .progress-bar div {
            height: 100%;
            background-color: #2a7dff;
            border-radius: 10px;
            width: 0;
            transition: width 0.3s ease;
        }

        .message {
            margin-top: 20px;
            padding: 20px;
            border-radius: 5px;
            background-color: #e8f4fd;
            border: 1px solid #2a7dff;
            color: #2a7dff;
            font-size: 16px;
            font-weight: 500;
            display: none;
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #777;
            text-align: center;
        }

        .footer a {
            color: #2a7dff;
            text-decoration: none;
        }

        /* Container for status and details */
        .update-status {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            border-top: 1px solid #ddd;
            padding-top: 15px;
        }

        .status-text {
            font-size: 14px;
            color: #333;
        }

        .status-text span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Windows Update Center</div>
        <div class="sub-header">Your system is ready for updates. Stay secure with the latest updates for your device.</div>
        
        <!-- Update Button -->
        <button class="btn-update" onclick="checkForUpdate()">Check for Updates</button>

        <!-- Progress Bar -->
        <div class="progress-bar" id="progressBarContainer">
            <div id="progressBar"></div>
        </div>

        <!-- Update Message -->
        <div class="message" id="message"></div>

        <!-- Update Status Information -->
        <div class="update-status">
            <div class="status-text">
                <span>Status:</span> <span id="updateStatus">Checking for updates...</span>
            </div>
            <div class="status-text">
                <span>Last Checked:</span> <span id="lastChecked">Not Yet</span>
            </div>
        </div>

        <div class="footer">
            Powered by <a href="https://example.com" target="_blank">Example.com</a>
        </div>
    </div>

    <script>
        const versionCheckUrl = 'https://example.com/update/version.txt'; // Replace with actual version URL
        const currentVersion = '1.0.0'; // Replace with dynamic current version from the app

        async function checkForUpdate() {
            // Show progress bar
            document.getElementById('progressBarContainer').style.display = 'block';
            document.getElementById('progressBar').style.width = '0%';
            document.getElementById('message').style.display = 'none';

            // Simulate progress
            let progress = 0;
            const interval = setInterval(() => {
                progress += 10;
                document.getElementById('progressBar').style.width = `${progress}%`;
                if (progress === 100) clearInterval(interval);
            }, 100);

            try {
                const response = await fetch(versionCheckUrl);
                if (!response.ok) throw new Error('Failed to check for updates.');
                
                const latestVersion = await response.text();
                document.getElementById('message').style.display = 'block';
                document.getElementById('message').innerText = '';

                if (latestVersion.trim() > currentVersion) {
                    document.getElementById('updateStatus').innerText = 'New update available!';
                    document.getElementById('message').innerHTML = `
                        A new version (${latestVersion.trim()}) is available!<br>
                        <a href="https://example.com/update/QuofficeEditor.py" class="download-link" download>Click here to download</a>
                    `;
                } else {
                    document.getElementById('updateStatus').innerText = 'Your system is up to date.';
                    document.getElementById('message').innerText = 'You are already using the latest version.';
                }

                const currentDate = new Date().toLocaleString();
                document.getElementById('lastChecked').innerText = currentDate;
            } catch (error) {
                document.getElementById('message').style.display = 'block';
                document.getElementById('message').innerText = `Error: ${error.message}`;
                document.getElementById('updateStatus').innerText = 'Failed to check for updates';
            }
        }
    </script>
</body>
</html>
